<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <script defer src="/src/main.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="wrap">
        <section class="cards">
            <article class="card front">
                <div>
                    <span id="cardNumbers">
                        0000 0000 0000 0000
                    </span>
                    <ul>
                        <li id="name">
                            JANE APPLESEED
                        </li>
                        <li>
                            <span id="dateYear">00</span>/<span id="dateMonth">00</span>
                        </li>
                    </ul>
                </div>
            </article>
            <article class="card back">
                <span id="cvcNumbers">000</span>
            </article>
        </section>
        <section class="form-res">
            <article class="forms">
                <ul>
                    <li class="flex-dirc">
                        <span>Cardholder Name</span>
                        <input type="text" placeholder="e.g. Jane Appleseed" id="inputName">
                        <!-- <span class="blank-msg">Can’t be blank</span> -->
                    </li>
                    <li class="flex-dirc">
                        <span>Card Number</span>
                        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="inputCardNumbers">
                        <!-- <span class="worng-msg">Wrong format, numbers only</span> -->
                        <!-- <span class="blank-msg">Can’t be blank</span> -->
                    </li>
                    <li class="half">
                        <div class="flex-dirc">
                            <span>Exp. Date (MM/YY)</span>
                            <div>
                                <input type="text" placeholder="MM" id="inputDateYear">
                                <input type="text" placeholder="YY" id="inputDateMonth">
                            </div>
                        </div>
                        <div class="flex-dirc">
                            <span>CVC</span>
                            <input type="text" placeholder="e.g. 123" id="inputCvcNumbers">
                        </div>
                    </li>
                </ul>
                <button>
                    Confirm
                </button>
            </article>
            <article class="finish">
                <img src="/assets/finish.png" alt="">
                <div>
                    <h2>THANK YOU!</h2>
                    <p>We’ve added your card details</p>
                    <button id="continue">Continue</button>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
